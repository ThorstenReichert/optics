# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json

name: publish

on:
  workflow_dispatch:
  push:
    branches:
      - 'main'
  pull_request:
    branches:
      - '*'
  release:
    types:
      - published

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: 'Checkout'
      uses: actions/checkout@v4
    - name: 'Setup .Net SDK'
      uses: actions/setup-dotnet@v4
      with: 
        dotnet-version: '9.0.x'
    - name: 'Display .Net SDK Version'
      run: dotnet --version
    - name: Build
      run: dotnet build '${{ github.workspace }}/ThorSoft.Optics/ThorSoft.Optics.sln' -c Release 
    - name: Test
      run: dotnet test '${{ github.workspace }}/ThorSoft.Optics/ThorSoft.Optics.sln' -c Release --no-build